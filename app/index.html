<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Whack-A-Mole - a code exercise</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="app">
  <div class="container" ng-controller="MainCtrl">
    <h1>{{$ctrl.data.title}}</h1>
    <section> 
      <ul class="holes">
        <li ng-repeat="item in $ctrl.data.holes" ng-class="{'active': item.active}"><a ng-click="$ctrl.whackMole(item)"></a></li> 
      </ul>
    </section>
    <p>Score: <b>{{$ctrl.data.score}}</b></p>
    <p ng-show="$ctrl.data.showNewGameLink">
      <a ng-click="$ctrl.startGame()">Start a new game?</a>
    </p>
  </div>
</body>
</html>
